<script src="{{TEMPLATE_URL}}/public/dashboard/assets/libs/jquery/dist/jquery.min.js"></script>
<!-- Bootstrap tether Core JavaScript -->
<script src="{{TEMPLATE_URL}}/public/dashboard/assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>

<script src="{{TEMPLATE_URL}}/public/dashboard/assets/extra-libs/toastr/dist/build/toastr.min.js"></script>
<script src="{{TEMPLATE_URL}}/public/dashboard/assets/extra-libs/toastr/toastr-init.js"></script>
<script>
    $(".preloader").fadeOut();
    // ---------------------------
    // Login and Recover Password
    // ---------------------------
    $('#to-recover').on("click", function() {
        $("#loginform").hide();
        $("#recoverform").fadeIn();
    });

    $('#to-login').on("click", function() {
        $("#loginform").fadeIn();
        $("#recoverform").hide();
    });

    $('#to-register').on("click", function() {
        $("#loginform").hide();
        $("#registerform").fadeIn();
    });

    $('#to-login2').on("click", function() {
        $("#loginform").fadeIn();
        $("#registerform").hide();
    });

    function login(event)
    {
        event.preventDefault()
        let email = document.getElementById('tb-email')
        let password = document.getElementById('text-password')
        let myHeaders = new Headers()

        let formdata = new FormData()
        formdata.append("email", email.value)
        formdata.append("password", password.value)

        let requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: formdata,
            redirect: 'follow'
        };

        fetch("{{TEMPLATE_URL}}{{#/login#}}", requestOptions)
            .then(response => response.json())
            .then(result => {
                console.log(result)
                if(result.type === 'error'){
                    toastr.error(result.text, '{{An error has occurred}}', { "progressBar": true })
                    return;
                }
                toastr.success('{{Welcome back}}', '{{Success}}', { "progressBar": true })
                setTimeout(function(){
                    location.reload()
                }, 5000);

            })


            .catch(error => console.log('error', error));
    }

    function register(event)
    {
        event.preventDefault()
        let name = document.getElementById('tb-rfname')
        let email = document.getElementById('tb-remail')
        let password = document.getElementById('text-rpassword')
        let myHeaders = new Headers()

        let formdata = new FormData()
        formdata.append("name", name.value)
        formdata.append("email", email.value)
        formdata.append("password", password.value)

        let requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: formdata,
            redirect: 'follow'
        };

        fetch("{{TEMPLATE_URL}}{{#/register#}}", requestOptions)
            .then(response => response.json())
            .then(result => {
                console.log(result)
                if(result.type === 'error'){
                    toastr.error(result.text, '{{An error has occurred}}', { "progressBar": true })
                    return;
                }
                toastr.success('{{Successfully registered, please login}}', '{{Success}}', { "progressBar": true })
                setTimeout(function(){
                    $("#loginform").fadeIn()
                    $("#registerform").hide()
                }, 5000);

            })


            .catch(error => console.log('error', error));
    }

    function recovery(event)
    {
        event.preventDefault()
        let email = document.getElementById('remail')
        let myHeaders = new Headers()

        let formdata = new FormData()
        formdata.append("email", email.value)

        let requestOptions = {
            method: 'POST',
            headers: myHeaders,
            body: formdata,
            redirect: 'follow'
        };

        fetch("{{TEMPLATE_URL}}{{#/recovery#}}", requestOptions)
            .then(response => response.json())
            .then(result => {
                console.log(result)
                if(result.type === 'error'){
                    toastr.error(result.text, '{{An error has occurred}}', { "progressBar": true })
                    return;
                }
                toastr.success(result.text, '{{Success}}', { "progressBar": true })
                setTimeout(function(){
                    $("#loginform").fadeIn()
                    $("#recoverform").hide()
                }, 5000);

            })


            .catch(error => console.log('error', error));
    }


    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
        'use strict'

        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        let forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.prototype.slice.call(forms)
            .forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                      //  return;
                    }

                    form.classList.add('was-validated')
                    if(form.id === 'login'){
                        login(event)
                    }
                    if(form.id === 'register'){
                        register(event)
                    }
                    if(form.id === 'recovery'){
                        recovery(event)
                    }
                }, false)
            })
    })()


</script>
</body>
